<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Tutor — Step-by-Step Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1224;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #1a2038;
      padding: 20px;
      border-radius: 12px;
      width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #3b82f6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    pre {
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Tutor — Step-by-Step Solver</h1>

    <label>API Base</label>
    <input id="apiBase" placeholder="auto detect (leave empty)" />

    <label>API Key (x-api-key)</label>
    <input id="apiKeyInput" placeholder="your API key" />

    <label>Difficulty</label>
    <select id="difficultySelect">
      <option value="easy">easy</option>
      <option value="medium" selected>medium</option>
      <option value="hard">hard</option>
    </select>

    <label>Problem</label>
    <textarea id="problemInput" placeholder="Enter your problem..."></textarea>

    <label>Upload Problem Image</label>
    <input type="file" id="imageInput" accept="image/*">

    <button id="solveBtn">Solve</button>

    <h3>Result</h3>
    <pre id="result">Result will appear here…</pre>
  </div>

  <script>
    document.getElementById("solveBtn").onclick = async () => {
      const problem = document.getElementById("problemInput").value;
      const difficulty = document.getElementById("difficultySelect").value;
      const apiKey = document.getElementById("apiKeyInput").value;
      const baseUrl = document.getElementById("apiBase").value || "";
      const imageFile = document.getElementById("imageInput").files[0];

      let imageBase64 = null;
      if (imageFile) {
        imageBase64 = await toBase64(imageFile);
      }

      const res = await fetch((baseUrl || "") + "/v1/solve", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": apiKey
        },
        body: JSON.stringify({
          text: problem,
          image_url: imageBase64,   // 👈 把拍照/上传的图片传到后端
          difficulty: difficulty,
          require_explanation: true
        })
      });

      const data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    };

    // helper: File → Base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });
    }
  </script>
</body>
</html>
